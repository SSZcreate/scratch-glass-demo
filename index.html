<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fogged Glass + Water Droplets Demo</title>
  <style>
    /* ブラウザの余白をなくす・背景に町の景色 */
    body {
      margin: 0;
      padding: 0;
      background: url("town.jpg") no-repeat center center;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Merriweather', serif;
    }

    /* メインの曇りガラス＆削る用キャンバス */
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; /* 背景の上, ドロップレットより下 */
      display: block;
    }

    /* 水滴アニメーション用のキャンバス */
    #droplets {
      position: absolute;
      top: 0;
      left: 0;
      /* メインキャンバスより上に重ねる */
      z-index: 5;
      /* ポインターイベントを無効化して、マウス操作は下のメインcanvasで受け取る */
      pointer-events: none;
      display: block;
    }

    /* 画面上部のテキスト（「Merry Christmas」など） */
    #message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 5rem;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
      z-index: 10; /* 全ての上に重ねる */
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- 画面上部テキスト -->
  <div id="message">Merry Christmas</div>

  <!-- 曇りガラス + ドラッグで削る用キャンバス -->
  <canvas id="canvas"></canvas>

  <!-- 水滴アニメーション用キャンバス -->
  <canvas id="droplets"></canvas>

  <!-- スクリプト読み込み -->
  <script src="script.js"></script>

</body>
</html>
